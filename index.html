<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get hands on with JavaScript’s Fetch API</h1>
    <p>Write your requests in the script and watch the console and network logs.</p>
    
    <script>
    // GET retrieve all to-do’s
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(response => response.json())
    .then(json => console.log(json))
    // will return all resources
    // GET retrieves the to-do with specific URI (in this case id = 5)
    fetch('https://jsonplaceholder.typicode.com/todos/5')
    .then(response => response.json())
    .then(json => console.log(json))
    </script>

    <script>
        // POST adds a random id to the object sent
        fetch('https://jsonplaceholder.typicode.com/todos', {
            method:'POST',
            body: JSON.stringify({
                userId: 1,
                title: "clean room",
                completed: false
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
            })
            .then(response => response.json())
            .then(json => console.log(json))

    </script>

    <script>
        //Put method
        fetch('https://jsonplaceholder.typicode.com/todos/5',{
            method: 'PUT',
            body: JSON.stringify({
                userId: 1,
                id:5, 
                title: "hello tasks",
                completed:false
            }),
            headers:{
                "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(json => console.log(json))
    </script>

    <script>
        //Patch method
        fetch('https://jsonplaceholder.typicode.com/todos/1',{
            method: 'PATCH',
            body: JSON.stringify({
                completed:true
            }),
            headers:{
                "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(json => console.log(json))
    </script>

       <script>
        //Delete method
        fetch('https://jsonplaceholder.typicode.com/todos/1',{
            method: 'DELETE',

        })
    </script>
</body>
</html>
